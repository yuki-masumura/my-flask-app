<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>次のバス情報</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container text-center">
        <h1>次のバス情報</h1>
        {% if bus and time %}
            <p>本日は <strong>{{ schedule_type }}</strong> です。</p>
            <p class="display-4">{{ bus }} が {{ time }} に来ます。</p>
        {% else %}
            <p class="text-danger">本日のバスはすべて終了しました。</p>
        {% endif %}
        <a href="/" class="btn">戻る</a>
    </div>
</body>
</html>
